 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'org.jreleaser' version '1.14.0'
}

group = 'io.github.phinm91'
version = '3.4.0'
description = 'EvalExPhiNM'

java {
    sourceCompatibility = JavaVersion.VERSION_11
    withJavadocJar()
    withSourcesJar()
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation libs.org.junit.jupiter.junit.jupiter.engine
    testImplementation libs.org.junit.jupiter.junit.jupiter.params
    testImplementation libs.org.assertj.assertj.core
    testImplementation libs.org.mockito.mockito.core
    compileOnly libs.org.projectlombok.lombok
    annotationProcessor libs.org.projectlombok.lombok
    testCompileOnly libs.org.projectlombok.lombok
    testAnnotationProcessor libs.org.projectlombok.lombok
    testImplementation platform(libs.org.junit.junit.bom)
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'io.github.phinm91'
            artifactId = 'EvalExPhiNM'

            from components.java

            pom {
                name = 'EvalExPhiNM'
                description = 'EvalEx is a handy expression evaluator for Java, that allows to evaluate expressions.'
                url = 'https://github.com/phinm91/EvalEx'
                inceptionYear = '2024'
                licenses {
                    license {
                        name = 'Apache-2.0'
                        url = 'https://spdx.org/licenses/Apache-2.0.html'
                    }
                }
                developers {
                    developer {
                        id = 'phinm91'
                        name = 'PhiNM'
                    }
                }
                scm {
                    connection = 'scm:git:git@github.com:phinm91/EvalEx.git'
                    developerConnection = 'scm:git:git@github.com:phinm91/EvalEx.git'
                    url = 'https://github.com/phinm91/EvalEx'
                }
            }
        }
    }

    repositories {
        maven {
            url = layout.buildDirectory.dir('staging-deploy')
        }
    }
}

jreleaser {
    environment {
        variables = '.settings/secrets.yml'
    }
    signing {
        active = 'ALWAYS'
        armored = true
        mode = 'FILE'
        publicKey = properties['JRELEASER_GPG_PUBLIC_KEY']
        secretKey = properties['JRELEASER_GPG_SECRET_KEY']

    }
    deploy {
        maven {
            mavenCentral {
                sonatype {
                    active = 'ALWAYS'
                    url = 'https://central.sonatype.com/api/v1/publisher'
                    username = properties['JRELEASER_MAVENCENTRAL_USERNAME']
                    password = properties['JRELEASER_MAVENCENTRAL_TOKEN']
                    stagingRepository('build/staging-deploy')
                    namespace = 'io.github.phinm91'
                    deploymentId = properties['JRELEASER_MAVENCENTRAL_DEVELOPMENT_ID']
                }
            }
        }
    }
    release {
        github {
            enabled = false
        }
    }
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc).configureEach {
    options.encoding = 'UTF-8'
}
